language: android
android:
  components:
    - build-tools-19.1.0
  licenses:
    - android-sdk-license-5be876d5
    
before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - adb wait-for-device
  - adb shell input keyevent 82 &
